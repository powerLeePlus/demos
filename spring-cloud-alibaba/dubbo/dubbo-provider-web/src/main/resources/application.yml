dubbo:
  scan:
    base-packages: com.lwq.example.cloud.dubbo
  protocols:
    dubbo:
      name: dubbo
      port: -1

feign:
  hystrix:
    enabled: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
